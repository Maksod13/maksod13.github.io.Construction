<section class="application">
  <div class="application__container">
    <div class="application__request">
      <div class="application__request--inner">
        <div class="request__inner--title">A quick way to discuss details</div>
      </div>
      <div class="contact__form--box">
        <form action="" class="contact-form">
          <div class="contact__form--item">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              value="Your name"
            />
          </div>
          <div class="contact__form--item">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              value="Your phone number"
            />
          </div>
          <div class="contact__form--item">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              value="Your working email"
            />
          </div>
          <div class="contact__form--item">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="2" required>
Your message</textarea
            >
          </div>

          <div class="checkbox-container">
            <input
              class="checkbox__class"
              type="checkbox"
              id="agree"
              name="agree"
              required
            />
            <label class="checkbox__text" for="agree"
              >I agree to receive communications from Createx Construction
              Bureau.</label
            >
          </div>

          <button type="submit">send request</button>
        </form>
      </div>
    </div>
  </div>
</section>
